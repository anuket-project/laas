version: '3'
services:
    nginx:
        restart: always
        image: nginx:latest
        container_name: ng01
        ports:
            - "80:80"
        volumes:
            - ./config/nginx:/etc/nginx/conf.d
            - laas-static:/static:ro
            - laas-media:/media
        depends_on:
            - web

    web:
        image: opnfv/laas-dashboard:latest
        restart: always
        container_name: dg01
        depends_on:
            - postgres
        links:
            - postgres
        env_file: config.env
        volumes:
            - laas-static:/static
            - laas-media:/media
        expose:
            - "8000"

    postgres:
        restart: always
        image: postgres:10
        container_name: ps01
        env_file: config.env
        volumes:
            - laas-data:/var/lib/postgresql/data

    rabbitmq:
        restart: always
        image: rabbitmq
        container_name: rm01
          #env_file: config.env
        volumes:
          - ./config/rabbitmq:/etc/rabbitmq
        ports:
            - "5672:5672"

    worker:
        image: opnfv/laas-celery:latest
        restart: always
        env_file: config.env
        links:
            - postgres
            - rabbitmq
volumes:
    laas-media:
    laas-static:
    laas-data:
        external: true
