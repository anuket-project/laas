{% extends "config_bundle/steps/table_formset.html" %}

{% load bootstrap3 %}

{% block table %}
<thead>
    <tr>
        <th>Host</th>
        <th>Role</th>
    </tr>
</thead>
<tbody>
    {% for form in formset %}
    <tr>
        <td>{% bootstrap_field form.host_name show_label=False %}</td>
        <td>{% bootstrap_field form.role  show_label=False %}</td>
    </tr>
    {% endfor %}
</tbody>

{{formset.management_form}}
{% endblock table %}
