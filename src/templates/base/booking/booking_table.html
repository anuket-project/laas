

<caption class="text-right">*All times are in the {{tz_label }} timezone <br>Change your timezone in your account settings</caption>
<thead>
<tr class="Anuket-Text">
    <th>Owner</th>
    <th>Purpose</th>
    <th>Project</th>
    <th>Start*</th>
    <th>End*</th>
</tr>
</thead>
<tbody>
{% for booking in bookings %}
    <tr class="Anuket-Text">
        <td>
            {{ booking.owner.username }}
        </td>
        <td>
            {{ booking.purpose }}
        </td>
        <td>
            {{ booking.project }}
        </td>
        <td>
            {{ booking.start }}
        </td>
        <td>
            {{ booking.end }}
        </td>
    </tr>
{% endfor %}
</tbody>
