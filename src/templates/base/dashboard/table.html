{% extends "base.html" %}
{% load staticfiles %}

{% block extrahead %}
    {{ block.super }}
    <!-- DataTables CSS -->
    <link href="{% static "node_modules/datatables.net-bs4/css/dataTables.bootstrap4.min.css" %}"
          rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="{% static "node_modules/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css" %}"
          rel="stylesheet">
{% endblock extrahead %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="dataTables_wrapper table-responsive mw-100">
                <table class="table table-striped table-bordered table-hover" id="table" cellspacing="0"
                        width="100%">
                    {% block table %}
                    {% endblock table %}
                </table>
            </div>
        </div>
    </div>
{% endblock content %}

{% block extrajs %}
    <!-- DataTables JavaScript -->

    <script src={% static "node_modules/datatables.net/js/jquery.dataTables.min.js" %}></script>
    <script src={% static "node_modules/datatables.net-bs4/js/dataTables.bootstrap4.min.js" %}></script>

    <script src={% static "js/dataTables-sort.js" %}></script>

    {% block tablejs %}
    {% endblock tablejs %}
{% endblock extrajs %}
