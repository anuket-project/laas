<thead>
<tr>
    <th>Server</th>
    <th>Model</th>
    <th>CPU</th>
    <th>RAM</th>
    <th>Storage</th>
</tr>
</thead>
<tbody>
{% for server in resource.server_set.all %}
    <tr>
        <td>
            {{ server.name }}
        </td>
        <td>
            {{ server.model }}
        </td>
        <td>
            {{ server.cpu }}
        </td>
        <td>
            {{ server.ram }}
        </td>
        <td>
            {{ server.storage }}
        </td>
    </tr>
{% endfor %}
</tbody>
